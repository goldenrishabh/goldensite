<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs - The Goldenrishabh</title>
    <meta name="description" content="All blog posts by Rishabh - grid/list with search.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        (function() {
            try {
                var saved = localStorage.getItem('theme');
                if (saved === 'dark') {
                    document.documentElement.classList.add('dark');
                } else if (saved === 'light') {
                    document.documentElement.classList.remove('dark');
                } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {}
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=JetBrains+Mono:wght@300;400;500;700&display=swap');
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-4 { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .glass { backdrop-filter: blur(12px); background: rgba(250, 249, 247, 0.9); }
        .dark .glass { background: rgba(26, 27, 32, 0.92); }

        .blog-category-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid #e8dfd2;
            color: #4b5563;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .dark .blog-category-btn { border-color: #2e3038; color: #a09a92; }
        .blog-category-btn:hover { border-color: #c4a96e; color: #8a6b28; }
        .dark .blog-category-btn:hover { border-color: #c4a96e; color: #d4b86a; }
        .blog-category-btn.active { background: #8a6b28; color: white; border-color: #8a6b28; }
        .dark .blog-category-btn.active { background: #c4a96e; color: #1a1b20; border-color: #c4a96e; }

        .category-badge { font-family: 'Inter', sans-serif; font-size: 0.75rem; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; }
        .dark .category-badge { background: #242630; color: #a09a92; border: 1px solid #2e3038; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cream: {
                            50: '#faf9f7',
                            100: '#f5f0e8',
                            200: '#e8dfd2',
                            300: '#d4c5ab',
                            400: '#c4a96e',
                            500: '#b8960b',
                            600: '#a07d2e',
                            700: '#8a6b28',
                            800: '#6e5520',
                            900: '#5a451a',
                            950: '#2e230d',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        'serif': ['Lora', 'Georgia', 'Times New Roman', 'serif'],
                        'mono': ['JetBrains Mono', 'Monaco', 'Cascadia Code', 'monospace'],
                    }
                }
            }
        };
    </script>
</head>
<body class="font-sans bg-cream-50 dark:bg-[#1a1b20] text-gray-900 dark:text-[#c9c5bd]">
    <nav class="border-b border-cream-200 dark:border-[#2a2b32] glass">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-xl font-bold tracking-tight">
                <span class="text-cream-600 dark:text-[#d4b86a]">&lt;</span>
                <span>All Blogs</span>
                <span class="text-cream-600 dark:text-[#d4b86a]">/&gt;</span>
            </a>
            <a href="index.html#blog" class="text-sm underline text-gray-600 dark:text-[#a09a92] hover:text-cream-700 dark:hover:text-[#d4b86a] transition-colors">Back to Home</a>
        </div>
    </nav>

    <main class="py-12">
        <div class="max-w-6xl mx-auto px-6">
            <h1 class="text-3xl font-bold mb-6"><span class="text-cream-600 dark:text-[#d4b86a]">&lt;</span>All Posts<span class="text-cream-600 dark:text-[#d4b86a]">/&gt;</span></h1>

            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-8">
                <div class="w-full md:w-1/2">
                    <input id="blog-search" type="text" placeholder="Search posts..." class="w-full px-4 py-2 rounded-full border border-cream-200 dark:border-[#2e3038] bg-white dark:bg-[#1e1f26] focus:outline-none focus:ring-2 focus:ring-cream-400 dark:focus:ring-[#c4a96e] text-gray-900 dark:text-[#c9c5bd] placeholder:text-gray-400 dark:placeholder:text-[#6b6760]" />
                </div>
                <div class="flex items-center gap-2">
                    <button id="view-grid" class="px-4 py-2 rounded-lg border border-cream-200 dark:border-[#2e3038] text-gray-700 dark:text-[#a09a92] hover:border-cream-400 dark:hover:border-[#c4a96e] transition-colors">Grid</button>
                    <button id="view-list" class="px-4 py-2 rounded-lg border border-cream-200 dark:border-[#2e3038] text-gray-700 dark:text-[#a09a92] hover:border-cream-400 dark:hover:border-[#c4a96e] transition-colors">List</button>
                </div>
            </div>

            <div id="blog-categories" class="flex flex-wrap justify-center gap-4 mb-12">
                <button class="blog-category-btn active" data-category="all">All Posts</button>
            </div>

            <div id="blog-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            <div id="blog-loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cream-600 mx-auto"></div>
                <p class="mt-4 text-gray-600 dark:text-[#8a857e]">Loading posts...</p>
            </div>
            <div id="blog-empty" class="hidden text-center py-12">
                <p class="text-gray-600 dark:text-[#8a857e]">No posts found in this category.</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
