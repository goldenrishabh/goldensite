    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=JetBrains+Mono:wght@300;400;500;700&display=swap');
        
        .glass {
            backdrop-filter: blur(12px);
            background: rgba(250, 249, 247, 0.9);
        }
        
        .dark .glass {
            background: rgba(26, 27, 32, 0.92);
        }

        /* Prose Styles — optimized for reading */
        .prose {
            font-family: 'Lora', Georgia, serif;
            color: #374151;
            max-width: none;
            font-size: 1.125rem;
            line-height: 1.85;
        }

        .dark .prose {
            color: #c9c5bd;
        }

        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            font-family: 'Inter', system-ui, sans-serif;
        }

        .prose h1 {
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 2rem;
            color: #1f2937;
            border-bottom: 2px solid #d4c5ab;
            padding-bottom: 0.75rem;
        }

        .prose h2 {
            font-size: 1.375rem;
            font-weight: 600;
            line-height: 1.35;
            margin-top: 2.75rem;
            margin-bottom: 1.25rem;
            color: #374151;
            position: relative;
            padding-left: 1.25rem;
        }

        .prose h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: linear-gradient(135deg, #c4a96e, #a07d2e);
            border-radius: 2px;
        }

        .prose h3 {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #4b5563;
            padding-left: 0.75rem;
            border-left: 2px solid #d4c5ab;
        }

        .prose h4, .prose h5, .prose h6 {
            color: #6b7280;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .prose p {
            margin-bottom: 1.75rem;
            line-height: 1.85;
            letter-spacing: 0.01em;
        }

        .prose ul, .prose ol {
            margin: 1.5rem 0;
            padding-left: 1.75rem;
        }

        .prose li {
            margin-bottom: 0.625rem;
            line-height: 1.8;
        }

        .prose li::marker {
            color: #a07d2e;
        }

        .prose blockquote {
            border-left: 3px solid #c4a96e;
            padding: 1.25rem 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            background: rgba(212, 197, 171, 0.08);
            border-radius: 0 8px 8px 0;
            color: #4b5563;
        }

        .prose code {
            background: rgba(160, 125, 46, 0.08);
            color: #8a6b28;
            padding: 0.2rem 0.45rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            font-weight: 500;
        }

        .prose pre {
            background: #1e1f26;
            color: #d4d4d8;
            padding: 1.5rem;
            border-radius: 10px;
            overflow-x: auto;
            margin: 2rem 0;
            border: 1px solid rgba(160, 125, 46, 0.2);
            font-family: 'JetBrains Mono', monospace;
        }

        .prose pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
            font-size: 0.9em;
        }

        .prose a {
            color: #8a6b28;
            text-decoration: underline;
            text-decoration-color: rgba(138, 107, 40, 0.3);
            text-underline-offset: 3px;
            transition: all 0.2s ease;
        }

        .prose a:hover {
            color: #6e5520;
            text-decoration-color: #6e5520;
        }

        .prose strong {
            color: #1f2937;
            font-weight: 700;
        }

        .prose em {
            font-style: italic;
        }

        .prose hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4c5ab, transparent);
            margin: 3rem 0;
        }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .prose th, .prose td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            text-align: left;
        }

        .prose th {
            background: rgba(212, 197, 171, 0.15);
            font-weight: 600;
            color: #374151;
        }

        .dark .prose th, .dark .prose td {
            border-color: #2e3038;
        }

        .dark .prose th {
            background: rgba(196, 169, 110, 0.1);
        }

        /* Dark mode prose */
        .dark .prose h1 {
            color: #e8e4de;
            border-bottom-color: rgba(196, 169, 110, 0.3);
        }

        .dark .prose h2 {
            color: #ddd8d0;
        }

        .dark .prose h3 {
            color: #bdb8b0;
            border-left-color: rgba(196, 169, 110, 0.3);
        }

        .dark .prose h4, .dark .prose h5, .dark .prose h6 {
            color: #a09a92;
        }

        .dark .prose p, .dark .prose li {
            color: #c9c5bd;
        }

        .dark .prose strong {
            color: #e4e0d8;
        }

        .dark .prose code {
            background: rgba(196, 169, 110, 0.12);
            color: #d4b86a;
        }

        .dark .prose blockquote {
            background: rgba(196, 169, 110, 0.06);
            border-color: rgba(196, 169, 110, 0.4);
            color: #a8a49c;
        }

        .dark .prose a {
            color: #d4b86a;
            text-decoration-color: rgba(212, 184, 106, 0.3);
        }

        .dark .prose a:hover {
            color: #e4cc84;
            text-decoration-color: #e4cc84;
        }

        .dark .prose table {
            background: rgba(0, 0, 0, 0.2);
        }

        .dark .prose th {
            color: #ddd8d0;
        }

        .category-badge {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
        }
        
        .category-technical { background-color: rgb(239 246 255); color: rgb(29 78 216); }
        .category-philosophical { background-color: rgb(250 245 255); color: rgb(147 51 234); }
        .category-random { background-color: rgb(240 253 244); color: rgb(22 163 74); }
        .category-personal { background-color: rgb(253 242 248); color: rgb(219 39 119); }
        .category-business { background-color: rgb(254 249 235); color: rgb(161 98 7); }

        .dark .category-technical,
        .dark .category-philosophical,
        .dark .category-random,
        .dark .category-personal,
        .dark .category-business {
            background-color: rgba(196, 169, 110, 0.08) !important;
            color: #c9c5bd !important;
            border: 1px solid rgba(196, 169, 110, 0.25) !important;

<body class="font-sans bg-cream-50 dark:bg-[#1a1b20] text-gray-900 dark:text-[#c9c5bd] transition-all duration-500">

                    <span>The Goldenrishabh</span>
                    <span class="text-cream-600 dark:text-[#d4b86a]">/&gt;</span>
                </a>
                
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-700 dark:text-[#a09a92] hover:text-cream-600 dark:hover:text-[#d4b86a] transition-colors">← Back to Home</a>

            <div id="loading" class="text-center py-20">

            <!-- Post Content -->
            <article id="post-content" class="hidden">
                <!-- Post Header -->
                <header class="mb-10 pb-8 border-b border-cream-200 dark:border-[#2a2b32]">

                        <span id="post-date" class="text-gray-500 dark:text-[#8a857e] text-sm"></span>

                    <h1 id="post-title-display" class="text-4xl md:text-5xl font-bold mb-6 text-gray-900 dark:text-[#e8e4de] font-sans leading-tight"></h1>

                </header>
                
                <!-- Post Body -->
                <div id="post-body" class="prose dark:prose-invert max-w-none">

                </div>
                
                <!-- Post Footer -->
                <footer class="mt-16 pt-8 border-t border-cream-200 dark:border-[#2a2b32]">
                    <div class="flex items-center justify-between flex-wrap gap-4">

                            </span>
                        </div>
                        <div id="post-tags" class="flex flex-wrap gap-2">
                            <!-- Tags will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="mt-8 text-center">
                        <a href="index.html#blog" class="inline-flex items-center px-6 py-3 bg-cream-700 dark:bg-[#c4a96e] text-white dark:text-[#1a1b20] rounded-lg hover:bg-cream-800 dark:hover:bg-[#d4b86a] transition-all duration-300 font-medium">
